<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>infinite-chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-tertiary: #0f3460;
      --accent: #e94560;
      --accent-light: #ff6b6b;
      --text-primary: #eee;
      --text-secondary: #aaa;
      --text-muted: #666;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
    }

    /* ä¾§è¾¹æ  */
    .sidebar {
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--bg-tertiary);
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--bg-tertiary);
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: var(--accent);
    }

    .logo span {
      color: var(--text-primary);
    }

    .status {
      margin-top: 10px;
      font-size: 0.85em;
      color: var(--text-secondary);
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
      background: var(--text-muted);
    }

    .status-dot.connected {
      background: #4ade80;
    }

    /* Agent åˆ—è¡¨ */
    .agents-section {
      padding: 15px;
      flex: 1;
      overflow-y: auto;
    }

    .section-title {
      font-size: 0.75em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .agent-card {
      background: var(--bg-tertiary);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .agent-card:hover {
      transform: translateX(5px);
    }

    .agent-card.active {
      border-left: 3px solid var(--accent);
    }

    .agent-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .agent-desc {
      font-size: 0.85em;
      color: var(--text-secondary);
    }

    /* ä¸»èŠå¤©åŒº */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 15px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-title {
      font-weight: 600;
    }

    .clear-btn {
      background: transparent;
      border: 1px solid var(--bg-tertiary);
      color: var(--text-secondary);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85em;
    }

    .clear-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    /* æ¶ˆæ¯åŒº */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      gap: 12px;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      flex-shrink: 0;
    }

    .message.user .avatar {
      background: var(--accent);
    }

    .message-content {
      max-width: 70%;
      background: var(--bg-secondary);
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
    }

    .message.user .message-content {
      background: var(--bg-tertiary);
    }

    .message-meta {
      font-size: 0.75em;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .agent-badge {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.75em;
      margin-right: 6px;
    }

    /* è¾“å…¥åŒº */
    .input-area {
      padding: 15px 20px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--bg-tertiary);
    }

    .input-wrapper {
      display: flex;
      gap: 10px;
      background: var(--bg-primary);
      border-radius: 12px;
      padding: 8px 12px;
    }

    .input-wrapper input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-size: 1em;
      outline: none;
    }

    .input-wrapper input::placeholder {
      color: var(--text-muted);
    }

    .send-btn {
      background: var(--accent);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      transition: all 0.2s;
    }

    .send-btn:hover {
      background: var(--accent-light);
      transform: scale(1.05);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* æ¬¢è¿æ¶ˆæ¯ */
    .welcome {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .welcome h2 {
      color: var(--text-primary);
      margin-bottom: 10px;
    }

    /* æ‰“å­—æŒ‡ç¤ºå™¨ */
    .typing {
      display: flex;
      gap: 4px;
      padding: 8px 12px;
    }

    .typing span {
      width: 8px;
      height: 8px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: typing 1s infinite;
    }

    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* æ»šåŠ¨æ¡ */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--bg-tertiary);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">âˆ <span>infinite-chat</span></div>
      <div class="status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">è¿æ¥ä¸­...</span>
      </div>
    </div>
    
    <div class="agents-section">
      <div class="section-title">Agents</div>
      <div id="agentsList">
        <div class="agent-card active">
          <div class="agent-name">å°åŠ©æ‰‹</div>
          <div class="agent-desc">é€šç”¨åŠ©æ‰‹</div>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="chat-header">
      <div class="chat-title">èŠå¤©</div>
      <button class="clear-btn" onclick="clearChat()">æ¸…ç©ºå¯¹è¯</button>
    </div>
    
    <div class="messages" id="messages">
      <div class="welcome">
        <h2>æ¬¢è¿æ¥åˆ° infinite-chat (Â´â–½`Êƒâ™¡Æª)</h2>
        <p>å¤š Agent åä½œçš„èŠå¤©æœºå™¨äººæ¡†æ¶</p>
      </div>
    </div>
    
    <div class="input-area">
      <div class="input-wrapper">
        <input type="text" id="input" placeholder="è¾“å…¥æ¶ˆæ¯..." autofocus>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">â†’</button>
      </div>
    </div>
  </div>

  <script>
    let ws = null;
    let connected = false;
    let sessionId = null;
    let messages = [];

    // è¿æ¥ WebSocket
    function connect() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${window.location.host}`);

      ws.onopen = () => {
        connected = true;
        updateStatus(true);
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        handleMessage(msg);
      };

      ws.onclose = () => {
        connected = false;
        updateStatus(false);
        // é‡è¿
        setTimeout(connect, 3000);
      };

      ws.onerror = () => {
        connected = false;
        updateStatus(false);
      };
    }

    // æ›´æ–°çŠ¶æ€
    function updateStatus(isConnected) {
      const dot = document.getElementById('statusDot');
      const text = document.getElementById('statusText');
      
      if (isConnected) {
        dot.classList.add('connected');
        text.textContent = 'å·²è¿æ¥';
      } else {
        dot.classList.remove('connected');
        text.textContent = 'è¿æ¥ä¸­...';
      }
    }

    // å¤„ç†æ¶ˆæ¯
    function handleMessage(msg) {
      switch (msg.type) {
        case 'status':
          sessionId = msg.data.sessionId;
          break;
        case 'message':
          addMessage('assistant', msg.data.content, msg.data.agent);
          break;
      }
    }

    // å‘é€æ¶ˆæ¯
    function sendMessage() {
      const input = document.getElementById('input');
      const content = input.value.trim();
      
      if (!content || !connected) return;

      // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
      addMessage('user', content);

      // å‘é€åˆ°æœåŠ¡å™¨
      ws.send(JSON.stringify({
        type: 'message',
        data: { content }
      }));

      input.value = '';
      
      // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
      showTyping();
    }

    // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
    function addMessage(role, content, agentId) {
      // ç§»é™¤æ¬¢è¿æ¶ˆæ¯
      const welcome = document.querySelector('.welcome');
      if (welcome) welcome.remove();

      // ç§»é™¤æ‰“å­—æŒ‡ç¤ºå™¨
      hideTyping();

      const messagesDiv = document.getElementById('messages');
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${role}`;

      const avatar = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
      const agentName = agentId ? getAgentName(agentId) : null;

      msgDiv.innerHTML = `
        <div class="avatar">${avatar}</div>
        <div class="message-content">
          ${agentName ? `<span class="agent-badge">${agentName}</span>` : ''}
          ${escapeHtml(content)}
          <div class="message-meta">${new Date().toLocaleTimeString()}</div>
        </div>
      `;

      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      messages.push({ role, content, agentId });
    }

    // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
    function showTyping() {
      const messagesDiv = document.getElementById('messages');
      const typingDiv = document.createElement('div');
      typingDiv.id = 'typing';
      typingDiv.className = 'message assistant';
      typingDiv.innerHTML = `
        <div class="avatar">ğŸ¤–</div>
        <div class="message-content">
          <div class="typing">
            <span></span><span></span><span></span>
          </div>
        </div>
      `;
      messagesDiv.appendChild(typingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // éšè—æ‰“å­—æŒ‡ç¤ºå™¨
    function hideTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    // è·å– Agent åç§°
    function getAgentName(agentId) {
      const names = {
        'assistant': 'å°åŠ©æ‰‹',
        'coder': 'ç¨‹åºå‘˜',
        'creative': 'åˆ›æ„å¸ˆ'
      };
      return names[agentId] || agentId;
    }

    // æ¸…ç©ºå¯¹è¯
    function clearChat() {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = `
        <div class="welcome">
          <h2>æ¬¢è¿æ¥åˆ° infinite-chat (Â´â–½`Êƒâ™¡Æª)</h2>
          <p>å¤š Agent åä½œçš„èŠå¤©æœºå™¨äººæ¡†æ¶</p>
        </div>
      `;
      messages = [];
    }

    // è½¬ä¹‰ HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // å›è½¦å‘é€
    document.getElementById('input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // å¯åŠ¨è¿æ¥
    connect();
  </script>
</body>
</html>
